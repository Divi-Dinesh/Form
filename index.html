<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form id="data-form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label><br><br>

        <label>Choice of Food (Select at least 2):</label><br>
        <input type="checkbox" id="food1" name="food[]" value="Pizza">
        <label for="food1">Pizza</label><br>
        <input type="checkbox" id="food2" name="food[]" value="Burger">
        <label for="food2">Burger</label><br>
        <input type="checkbox" id="food3" name="food[]" value="Pasta">
        <label for="food3">Pasta</label><br>
        <input type="checkbox" id="food4" name="food[]" value="Sushi">
        <label for="food4">Sushi</label><br>
        <input type="checkbox" id="food5" name="food[]" value="Salad">
        <label for="food5">Salad</label><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <table id="data-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>

    
</body>
</html>
